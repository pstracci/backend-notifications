<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Notificações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .user-card { cursor: pointer; transition: all 0.3s; }
        .user-card:hover { background-color: #f8f9fa; }
        .user-card.selected { background-color: #e9ecef; }
        #notificationForm { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Painel de Notificações</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Lista de Usuários</h5>
            </div>
            <div class="card-body">
                <div id="loadingUsers" class="text-center py-3">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2 mb-0">Carregando usuários...</p>
                </div>
                <div id="usersList" class="list-group">
                    <!-- Usuários serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </div>

        <div id="notificationForm" class="card">
            <div class="card-header">
                <h5 class="mb-0">Enviar Notificação</h5>
            </div>
            <div class="card-body">
                <div id="selectedUserInfo" class="mb-3">
                    <strong>Usuário selecionado:</strong> 
                    <span id="selectedUserName">Nenhum usuário selecionado</span>
                </div>
                <form id="sendNotificationForm">
                    <input type="hidden" id="userId" name="userId">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Enviar Notificação</span>
                        <span id="submitSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>
            </div>
        </div>

        <div id="alertContainer" class="mt-4">
            <!-- Alertas serão mostrados aqui -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usersList = document.getElementById('usersList');
            const notificationForm = document.getElementById('notificationForm');
            const selectedUserName = document.getElementById('selectedUserName');
            const userIdInput = document.getElementById('userId');
            const loadingUsers = document.getElementById('loadingUsers');
            const submitBtn = document.querySelector('#sendNotificationForm button[type="submit"]');
            const submitBtnText = document.getElementById('submitBtnText');
            const submitSpinner = document.getElementById('submitSpinner');
            const alertContainer = document.getElementById('alertContainer');

            let users = [];

            // Carrega a lista de usuários
            async function loadUsers() {
                try {
                    const response = await fetch('/api/admin/users');
                    if (!response.ok) throw new Error('Erro ao carregar usuários');
                    
                    users = await response.json();
                    renderUsers(users);
                    loadingUsers.style.display = 'none';
                } catch (error) {
                    console.error('Erro:', error);
                    showAlert('Erro ao carregar usuários', 'danger');
                    loadingUsers.innerHTML = `
                        <div class="alert alert-danger">
                            Erro ao carregar usuários. <button onclick="window.location.reload()" class="btn btn-sm btn-outline-danger">Tentar novamente</button>
                        </div>
                    `;
                }
            }

            // Renderiza a lista de usuários
            function renderUsers(users) {
                usersList.innerHTML = '';
                
                if (users.length === 0) {
                    usersList.innerHTML = '<div class="text-muted text-center py-3">Nenhum usuário encontrado</div>';
                    return;
                }

                users.forEach(user => {
                    const userElement = document.createElement('button');
                    userElement.className = 'list-group-item list-group-item-action user-card';
                    userElement.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">${user.email || 'Usuário sem e-mail'}</h6>
                                <small class="text-muted">ID: ${user.uid}</small>
                            </div>
                            <small class="text-muted">${new Date(user.created_at).toLocaleDateString()}</small>
                        </div>
                    `;
                    
                    userElement.addEventListener('click', () => selectUser(user));
                    usersList.appendChild(userElement);
                });
            }

            // Seleciona um usuário
            function selectUser(user) {
                // Remove a seleção anterior
                document.querySelectorAll('.user-card').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Adiciona a seleção ao usuário clicado
                const selectedCard = Array.from(document.querySelectorAll('.user-card')).find(el => 
                    el.textContent.includes(user.uid)
                );
                
                if (selectedCard) {
                    selectedCard.classList.add('selected');
                }
                
                // Atualiza o formulário
                selectedUserName.textContent = user.email || `Usuário ${user.uid.substring(0, 8)}...`;
                userIdInput.value = user.id;
                notificationForm.style.display = 'block';
                
                // Rola até o formulário
                notificationForm.scrollIntoView({ behavior: 'smooth' });
            }

            // Envia a notificação
            async function sendNotification(userId, title, message) {
                try {
                    submitBtn.disabled = true;
                    submitBtnText.textContent = 'Enviando...';
                    submitSpinner.classList.remove('d-none');

                    const response = await fetch('/api/admin/send-notification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ userId, title, message })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Erro ao enviar notificação');
                    }

                    showAlert('Notificação enviada com sucesso!', 'success');
                    document.getElementById('title').value = '';
                    document.getElementById('message').value = '';
                } catch (error) {
                    console.error('Erro:', error);
                    showAlert(error.message || 'Erro ao enviar notificação', 'danger');
                } finally {
                    submitBtn.disabled = false;
                    submitBtnText.textContent = 'Enviar Notificação';
                    submitSpinner.classList.add('d-none');
                }
            }

            // Mostra uma mensagem de alerta
            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.role = 'alert';
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                `;
                
                alertContainer.insertBefore(alert, alertContainer.firstChild);
                
                // Remove o alerta após 5 segundos
                setTimeout(() => {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 150);
                }, 5000);
            }

            // Manipula o envio do formulário
            document.getElementById('sendNotificationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const userId = userIdInput.value;
                const title = document.getElementById('title').value;
                const message = document.getElementById('message').value;
                
                if (!userId || !title || !message) {
                    showAlert('Preencha todos os campos', 'warning');
                    return;
                }
                
                sendNotification(userId, title, message);
            });

            // Inicializa a página
            loadUsers();
        });
    </script>
</body>
</html>
